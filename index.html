<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <ul class="images">
                <li class="image image-1 active-img">
                    <img src="./img/img1.jpg" alt="" class="img-1">
                </li>
                <li class="image image-2">
                    <img src="./img/img2.jpg" alt="" class="img-2">
                </li>
                <li class="image image-3">
                    <img src="./img/img3.jpg" alt="" class="img-3">
                </li>
                <li class="image image-4">
                    <img src="./img/img4.jpg" alt="" class="img-4">
                </li>
                <li class="image image-5">
                    <img src="./img/img5.jpg" alt="" class="img-5">
                </li>
            </ul>
            <button class="btn btn--prev">
                <
            </button>
            <button class="btn btn--next">
                >
            </button>
            <ul class="controls">
                <li pos-slide=0 class="control ctrl-1 active-ctrl">1</li>
                <li pos-slide=1 class="control ctrl-2">2</li>
                <li pos-slide=2 class="control ctrl-3">3</li>
                <li pos-slide=3 class="control ctrl-4">4</li>
                <li pos-slide=4 class="control ctrl-5">5</li>
            </ul>
        </div>

    </div>


    <script src="js/scripts.js"></script>
</body>

</html>
